<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" type="text/css" rel="stylesheet"/>
    <script src="js/script.js" type="text/javascript"></script>
    <title>Drumpad online</title>
</head>
<body>
    <div class="drum-machine">
        <h1>Drumpad online</h1>
        <div class="controls">
            <div class="bpm-control">
                <label for="bpm">BPM:</label>
                <input type="range" id="bpm" min="60" max="180" value="130">
                <span id="bpmValue">130</span>
            </div>

            <button class="play-button" id="play">Играть</button>
            <button class="stop-button" id="stop">Остановить</button>
            <button id="clear">Очистить</button>
        </div>
    </div>
</body>
</html>
